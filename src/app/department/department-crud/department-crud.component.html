<div class="text-center bg-primary"><h1>DEPARTMENTS DETAILS</h1></div>
<div class="container mt-5 ">

  <table class="table" >
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Supervisor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of deparments">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.Supervisor }}</td>
        <td>
          <button class="btn btn-success"

            (click)="openOption(student.id);editStudent(student)"
            *ngIf="!flag || selectedStudentId != student.id"
          >
            Edit
          </button>
          <div *ngIf="flag && selectedStudentId === student.id">
            <button class="btn btn-primary"  (click)="cancelEdit()">
              Cancel
            </button>
            <button class="btn btn-primary" (click)="SaveEditStudent(student.id)" >
              Save
            </button>
          </div>
        </td>
        <td>
          <button class="btn btn-danger"  (click)="deleteStudent(student.id)">
            Delete
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="showStudent(student)">
            Show
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary "> <a class="nav-link " [routerLink]="['/addDepartment']">ADD Departments</a>
  </button>
</div>
<table class="table table-striped table-inverse table-responsive container mt-5" *ngIf="showOneStudent.length > 0">
  <thead class="thead-inverse">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>age</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one of showOneStudent">
        <td>{{ one.id }}</td>
        <td>{{ one.name }}</td>
        <td>{{ one.Supervisor }}</td>
      </tr>

    </tbody>
</table>
