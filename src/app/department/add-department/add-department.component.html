<div class="container mt-5 ">
  <input class="form-control mb-3" type="text" [(ngModel)]="id" placeholder="Enter Your Id" />
  <input class="form-control mb-3" type="text" [(ngModel)]="name" placeholder="Enter Your Name" />
  <input class="form-control mb-3" type="text" [(ngModel)]="Supervisor" placeholder="Enter Your Supervisor" />
  <button class="btn btn-primary" (click)="createDepartment()">Create Department</button>
</div>
